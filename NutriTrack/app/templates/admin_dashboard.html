{% extends "base.html" %}

{% block title %}管理员仪表盘{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3 mb-4">
        <div class="list-group">
            <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action active">仪表盘</a>
            <a href="{{ url_for('admin.user_manage') }}" class="list-group-item list-group-item-action">用户管理</a>
            <a href="{{ url_for('admin.detection_records') }}" class="list-group-item list-group-item-action">识别记录</a>
        </div>
    </div>
    
    <div class="col-md-9">
        <h2>管理概览</h2>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>总用户数</h5>
                        <h3>{{ total_users }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white" style="--bs-bg-opacity: .8;">
                    <div class="card-body">
                        <h5>活跃用户</h5>
                        <h3>{{ active_users }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white" style="--bs-bg-opacity: .6;">
                    <div class="card-body">
                        <h5>识别次数</h5>
                        <h3>{{ detection_count }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5>管理员数</h5>
                        <h3>{{ admin_count }}</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-12">
                <h4>识别趋势 (近7天)</h4>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    fetch("{{ url_for('admin.statistics') }}")
    .then(response => response.json())
    .then(data => {
        const ctx = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: '识别数量',
                    data: data.data,
                    borderColor: '#4caf50',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    });
</script>
{% endblock %}
